<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"		
	>
<head jsf:id="head">
<meta charset="UTF-8"></meta>
<title>KURADENT - Clinica Odontológica</title>
<link 	rel="stylesheet" href="../resources/css/normalize.css" />
<link 	href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />
<link 	rel="stylesheet" href="../resources/css/style_inicio.css" />
</head>
<body jsf:id="body">
	<header>
		<h2>Kuradent Clínica Odontológica</h2>
		<form	jsf:id="loginForm">
			<p:growl id="msgs" showDetail="true"  widgetVar="msgs"/>						
			<label 	id="label-1"	jsf:for="usuario">Usuario:</label>
			<input	jsf:id="usuario"	placeholder="Ingrese usuario"	type="text" required="required"	jsf:value="#{usuarioMB.usuario.usuario}">				
			</input>
			<label 	id="label-2"	for="password">Contraseña:</label>
			<input	jsf:id="password"	placeholder="Ingrese password"	type="password"	jsf:value="#{usuarioMB.usuario.password}"	required="required"></input>
			<input	id="ingresar"	type="submit"	value="Ingresar" jsf:action="#{usuarioMB.login()}"></input>			
		</form>
	</header>
<h1	id="titulo_principal">K U R A D E N T</h1>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
<section>
	<article>		
		<figure>
			<figcaption>¿Quienes Somos?</figcaption>
			<img id="image-1" alt="" src="../resources/img/quienesSomos.jpg"	onmouseover="this.style.opacity=0.5" onmouseout="this.style.opacity=1"/>
		</figure>
		<nav>
			<ul>
				<li><a	href="#">Misión</a></li>
				<li><a	href="#">Visión</a></li>
				<li><a	href="#">Contáctenos</a></li>
			</ul>
		</nav>		
	</article>
	<article	id="profesionales">		
		<figure>
			<figcaption>Nuestros Profesionales</figcaption>
			<img id="image-2" alt="" src="../resources/img/nuestrosProfesionales.jpg"	onmouseover="this.style.opacity=0.5" onmouseout="this.style.opacity=1"/>
		</figure>
		<nav>
			<ul>
				<li><a	href="#">Nuestros Odontologos</a></li>
				<li><a	href="#">Tecnologías</a></li>
			</ul>
		</nav>			
	</article>
	<article	id="servicios">
		<figure>
			<figcaption>Nuestros Servicios</figcaption>
			<img id="image-3" alt="" src="../resources/img/servicios.jpg"	onmouseover="this.style.opacity=0.5" onmouseout="this.style.opacity=1"/>
		</figure>
		<nav>
				<ul>
					<li><a	href="#">Citas</a></li>
					<li><a	href="#">Productos en Venta</a></li>
				</ul>
		</nav>	
	</article>	
</section>
<footer>©Kuradent - Todos los Derechos Reservados</footer>
</body>
</html>
